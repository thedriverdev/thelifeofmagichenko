<!doctype html>
<html>
<head>
 <title>THE LIFE OF OGO MAGICHENKO | The Arcade</title>
 <link rel="stylesheet" href="/styles/style.css">
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="parent">
  <audio src="/sounds/gunshot.mp3" class="gunshot"></audio>
  <audio src="/sounds/gunload.mp3" class="gunload"></audio>
  <audio src="/sounds/guncocking.mp3" class="guncocking"></audio>
  <audio src="/sounds/m249.mp3" class="lightmachinegun"></audio>
  <audio src="/sounds/empty-gun-shot.mp3" class="empty-gun-shot"></audio>
  <audio src="/sounds/pageloadshots.mp3" class="pageloadshots"></audio>
  <audio src="/sounds/submitshot.mp3" class="submitshot"></audio>
  <audio src="/sounds/nvgswitch.mp3" class="nvgswitch"></audio>
  <audio src="/sounds/highscorebreak.mp3" class="highscorebreak"></audio>
  <audio src="/sounds/localscoredelete.mp3" class="localscoredelete"></audio>
  <audio src="/sounds/missile.mp3" class="missile"></audio>
  <h1 id="formobile"></h1>
  <div id="billBoard">
    <p class="momentBillboard"></p>
    <p id="display1" class="display"></p>
    <p id="display2" class="display"></p>
    <p id="display3" class="display"></p>
    <p id="display4"></p>
  </div>
  <div class="header">
    <p id="title"></p>
    <p id="header"></p>
  </div>
  <div id="playerName">
    <p id="instruction"></p>
    <input id="input" type="text" maxlength=50 placeholder="Enter a name or an alias."> <button id="submit">Submit</button>
  </div>
  <section id="game">
    <main id="expression"></main>
    <button id="wHiSco"></button>
    <button id="hiSco"></button>
    <p id="bulletPriceDisplay">Bullet price: </p>
    <p id="shooterNom">Shooter:</p>
    <p id="scoreCountDisplay">Score:</p>

    <p id="bulletCountDisplay">Bullets count:</p>
    <p id="firing">Firing:</p>
    <p id="firingrate">Firing rate:</p>
    <p id="theMan">The Man: Try to increase your firing rate quickly.</p>
    <p id="magichenko"></p>
    </main>
    <div class="trigger">
    <button id="trigger" disabled>Trigger</button>
    <nav class="themeSwitch">
    <button id="themeSwitch">NVG: Off</button>
    </nav>
    </div>
    <div class="timer">
    <p id="timer"></p>
    </div>
  </section>
  <div class="author">
    <p id="author"></p>
  </div>
  <div class="author1">
    <p id="author1"></p>
  </div>

  <script src="/javascript/author.js"></script>
  <script src="/javascript/trigger.js"></script>
  <script src="/javascript/highscore.js"></script>
  <script src="/javascript/firing.js"></script>
  <script src="/javascript/expression.js"></script>
  <script src="/javascript/timer.js"></script>
  <script src="/javascript/script.js"></script>
  <script src="/javascript/shoot.js"></script>
    <script src="/javascript/worldHighScore.js"></script>
</body>
</html>
